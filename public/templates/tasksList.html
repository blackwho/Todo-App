<div class="task-list" style="box-sizing: border-box; display: flex; flex-direction: column; align-items: center; margin-top: 12px; padding: 12px; background: gainsboro; width: 40vw; min-height: calc(100vh - 175px);">
	<div ng-repeat="task in data" style="width: 100%; background-color: rgb(255, 242, 122); padding: 8px; display: flex; justify-content: space-between; align-items: center;">
		<p>{{task.name}}</p>
		<p>{{task.taskDate | date}}</p>
		<button ng-click="deleteClickedTask({index:$index})" style="border: none; background:transparent; cursor:pointer;"><i class="material-icons">
				delete
				</i></button>
	</div>
</div>
