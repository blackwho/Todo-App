<header style="display: flex; justify-content: space-between; align-items: center; width: 94vw; padding-right: 3vw; padding-left: 3vw; background-color: rgb(162, 215, 233)"><h1>Todo's</h1><button ng-click="editProfile()" class="logout-btn">EDIT PROFILE</button><button ng-click="logout()" class="logout-btn">LOGOUT</button></header>
<div style="display: flex; justify-content: center; padding: 16px;">
<div style="display:flex; flex-direction:column; align-items: center;">

	<div class="add-tasks" style="width: 40vw; margin-top: 32px;" ng-init="getTasks()">
		<form class="task-add-form" ng-submit="addTask()" style="display: grid; grid-template-columns: auto 80px;">
			<input type="text" name="task" placeholder="Add Task" ng-model="task">
			<input id="submit-btn" type="submit" value="ADD TASK">
		</form>
	</div>
	<task-list data="tasks" delete-clicked-task="deleteTask(index)"></task-list>
</div>
