<header style="display: flex; justify-content: space-between; align-items: center; width: 94vw; padding-right: 3vw; padding-left: 3vw; background-color: rgb(162, 215, 233)"><h1>Todo's</h1><button ng-click="logout()" class="logout-btn">LOGOUT</button></header>
<div style="display: flex; justify-content: center; padding: 16px;">

	<form class="info-form" ng-submit="adminInfo()" ng-init="fetch()">
		<div style="display: flex; justify-content: center; margin: 32px 0px;">
			<div class="info-form-dp" style="position: relative; width: 100px; height: 100px;">
				<img ngf-thumbnail="file || profilePic" style="width: 100px; height: 100px; border-radius: 50px; position: absolute; top: 0; left: 0;">
				<div class="button dp-upload-btn" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
				ngf-accept="'image/*'" style="border-radius:50px; background-color: rgba(0, 0, 0, 0.6); width: 100px; height: 100px; cursor: pointer; position: absolute; top: 0; left: 0;
				display: flex; justify-content: center; align-items: center; color: white; text-transform: uppercase; font-weight: 700; text-align: center;
				">Upload<br>Profile<br>Pic</div>
			</div>
		</div>		
		<br>
		<div class="info-form-details">
			<input type="text" name="name" placeholder="NAME" ng-model="name">
			<br>
			<input type="email" name="email" placeholder="EMAIL" ng-model="email">
			<br>
			<br>
		</div>
		<div style="display:flex; justify-content: flex-end; width: 100%;">
			<input style="margin: 4px; padding: 8px 12px; cursor: pointer; border: 1px solid rgb(17, 73, 228); background: transparent; color: rgb(17, 73, 228); border-radius: 4px;" id="submit-btn" type="submit" value="SAVE PROFILE">
			<button ng-disabled="toggler" style="margin: 4px; padding: 8px 12px; cursor: pointer; border: none; background: rgb(17, 73, 228); color: white; border-radius: 4px;" ui-sref="tasks" class="task-btn">FINISH ONBOARDING</button>
		</div>
		

	</form>
	
</div>
